<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RonzDavil â€¢ Ultimate Password Generator</title>

<style>
:root{
  --bg1:#0b0f1f;
  --bg2:#121735;
  --card:rgba(255,255,255,0.06);
  --stroke:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#4f9cff;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,system-ui}

body{
  background:linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px;
}

.app{
  width:100%;
  max-width:460px;
  background:var(--card);
  backdrop-filter:blur(18px);
  border:1px solid var(--stroke);
  border-radius:28px;
  padding:24px;
  box-shadow:0 30px 80px rgba(0,0,0,0.45);
  animation:enter .8s cubic-bezier(.22,1,.36,1);
}

@keyframes enter{
  from{opacity:0;transform:translateY(20px) scale(.96)}
  to{opacity:1;transform:none}
}

.brand{text-align:center;margin-bottom:20px}
.brand h1{font-size:22px;font-weight:600}
.brand p{margin-top:4px;font-size:13px;color:var(--muted)}

.output{position:relative;margin-bottom:18px}
.output input{
  width:100%;
  padding:16px 50px 16px 16px;
  font-size:16px;
  border-radius:16px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,0.25);
  color:var(--text);
  outline:none;
  transition:all .3s ease;
}
.output input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 4px rgba(79,156,255,.15);
}

.copy{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  opacity:.7;
  transition:opacity .2s ease, transform .2s ease;
}
.copy:hover{opacity:1;transform:translateY(-50%) scale(1.1)}

.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:12px;
}
.option{
  background:rgba(255,255,255,0.04);
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:10px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
}

.full{grid-column:1/-1}
.slider input{width:100%}
.pool{
  font-size:12px;
  color:var(--muted);
  margin-bottom:14px;
  word-wrap:break-word;
}

button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  font-size:15px;
  background:linear-gradient(135deg,#4f9cff,#2563eb);
  color:white;
  cursor:pointer;
  transition:transform .2s ease;
}
button:active{transform:scale(.97)}

.credit{text-align:center;margin-top:18px;font-size:11.5px;color:var(--muted)}

.pulse{animation:pulse .45s ease}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* ===== RESPONSIVE ===== */
@media(max-width:400px){
  .options{grid-template-columns:1fr;gap:10px}
  .output input{padding:14px 46px 14px 14px;font-size:15px}
  button{padding:12px;font-size:14px}
}
</style>
</head>

<body>

<div class="app">
  <div class="brand">
    <h1>RonzDavil</h1>
    <p>Ultimate Password Generator</p>
  </div>

  <div class="output">
    <input type="text" id="out" placeholder="Generate secure password" readonly>
    <div class="copy" onclick="copy()">ðŸ“‹</div>
  </div>

  <div class="options">
    <div class="option">Length <span id="len">14</span></div>
    <div class="option">Uppercase <input type="checkbox" id="upper" checked></div>
    <div class="option">Numbers <input type="checkbox" id="num" checked></div>
    <div class="option">Symbols <input type="checkbox" id="sym" checked></div>

    <div class="option">No similar (O/0/I/l) <input type="checkbox" id="nosim"></div>
    <div class="option">No repeat <input type="checkbox" id="norep"></div>
    <div class="option">Start with letter <input type="checkbox" id="start" checked></div>

    <div class="option full slider">
      <input type="range" min="4" max="64" value="14" id="length">
    </div>
  </div>

  <div class="pool" id="poolText"></div>

  <button onclick="generate()">Generate Password</button>

  <div class="credit">By Ronz Davil</div>
</div>

<script>
const out=document.getElementById("out");
const len=document.getElementById("len");
const length=document.getElementById("length");
const poolText=document.getElementById("poolText");
const upper=document.getElementById("upper");
const num=document.getElementById("num");
const sym=document.getElementById("sym");
const nosim=document.getElementById("nosim");
const norep=document.getElementById("norep");
const start=document.getElementById("start");

length.oninput=()=>len.textContent=length.value;

function getPool(){
  let lower="abcdefghijklmnopqrstuvwxyz";
  let upperc="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let numbers="0123456789";
  let symbols="!@#$%^&*()_+{}[]()/\\'\"`~";

  if(nosim.checked){
    lower=lower.replace(/[ilo]/g,"");
    upperc=upperc.replace(/[IO]/g,"");
    numbers=numbers.replace(/[0]/g,"");
  }

  let pool=lower;
  if(upper.checked) pool+=upperc;
  if(num.checked) pool+=numbers;
  if(sym.checked) pool+=symbols;

  poolText.textContent="Character pool: "+pool;
  return pool;
}

function generate(){
  let pool=getPool();
  if(!pool) return;

  let p="";
  for(let i=0;i<length.value;i++){
    let c=pool[Math.floor(Math.random()*pool.length)];
    if(norep.checked && p.includes(c)){i--;continue;}
    p+=c;
  }

  if(start.checked && !/^[a-zA-Z]/.test(p)){
    p=p.replace(/./, "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"[Math.floor(Math.random()*52)]);
  }

  out.value=p;
  out.classList.add("pulse");
  setTimeout(()=>out.classList.remove("pulse"),450);
}

function copy(){
  if(!out.value) return;
  navigator.clipboard.writeText(out.value);
  out.classList.add("pulse");
  setTimeout(()=>out.classList.remove("pulse"),450);
}

generate();
</script>

</body>
</html>
