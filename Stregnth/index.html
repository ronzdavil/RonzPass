<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RonzDavil ‚Ä¢ Password Security</title>

<style>
:root{
  --bg1:#0b0f1f;
  --bg2:#121735;
  --card:rgba(255,255,255,0.06);
  --stroke:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#4f9cff;
  --danger:#ef4444;
  --warn:#f59e0b;
  --good:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  background:linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

/* ===== APP ENTRANCE ===== */
.app{
  width:100%;
  max-width:420px;
  background:var(--card);
  backdrop-filter:blur(18px);
  border:1px solid var(--stroke);
  border-radius:28px;
  padding:22px;
  box-shadow:0 30px 80px rgba(0,0,0,0.45);

  animation:appEnter 0.8s cubic-bezier(.22,1,.36,1);
}

@keyframes appEnter{
  from{
    opacity:0;
    transform:translateY(20px) scale(0.96);
  }
  to{
    opacity:1;
    transform:none;
  }
}

/* ===== BRAND ===== */
.brand{text-align:center;margin-bottom:18px}
.brand h1{margin:0;font-size:20px;font-weight:600}
.brand p{margin:4px 0 0;font-size:13px;color:var(--muted)}

/* ===== INPUT ===== */
.field{margin-top:18px;position:relative}

.field input{
  width:100%;
  padding:16px 46px 16px 16px;
  font-size:16px;
  border-radius:16px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,0.25);
  color:var(--text);
  outline:none;
  transition:
    border-color .3s ease,
    box-shadow .3s ease,
    transform .25s ease;
}

.field input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 4px rgba(79,156,255,0.15);
  transform:scale(1.01);
}

.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  opacity:.6;
  transition:opacity .2s ease, transform .2s ease;
}

.eye:hover{
  opacity:1;
  transform:translateY(-50%) scale(1.1);
}

/* ===== STRENGTH ===== */
.meter{
  height:6px;
  background:rgba(255,255,255,0.08);
  border-radius:6px;
  margin:16px 0 10px;
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  border-radius:6px;
  transition:
    width .5s cubic-bezier(.22,1,.36,1),
    background .3s ease;
}

.score{
  font-size:13px;
  margin-bottom:6px;
  transition:opacity .25s ease;
}

.tips{
  font-size:12.5px;
  color:var(--muted);
  min-height:34px;
  animation:fadeSlide .35s ease;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  gap:10px;
  margin-top:16px;
}

button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,0.04);
  color:var(--text);
  font-size:14px;
  cursor:pointer;
  transition:
    transform .15s ease,
    background .2s ease;
}

button:active{
  transform:scale(.97);
}

button.primary{
  background:var(--accent);
  border:none;
  color:white;
}

/* ===== SUBMIT ===== */
.submit{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:18px;
  border:none;
  font-size:15px;
  background:#374151;
  color:white;
  cursor:not-allowed;
  transition:
    background .3s ease,
    transform .25s ease;
}

.submit.enabled{
  background:linear-gradient(135deg,#4f9cff,#2563eb);
  cursor:pointer;
}

.submit.enabled:active{
  transform:scale(.98);
}

/* ===== STATES ===== */
.weak{background:var(--danger)}
.ok{background:var(--warn)}
.good{background:var(--good)}
.strong{background:linear-gradient(90deg,#22c55e,#4f9cff)}

/* ===== FOOTER ===== */
.credit{
  text-align:center;
  margin-top:18px;
  font-size:11.5px;
  color:var(--muted);
}

/* ===== MICRO MOTIONS ===== */
@keyframes fadeSlide{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}

.pulse{
  animation:pulse .45s ease;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.04)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="app">
  <div class="brand">
    <h1>RonzDavil</h1>
    <p>Password Security</p>
  </div>

  <div class="field">
    <input type="password" id="password" placeholder="Create a secure password">
    <div class="eye" onclick="togglePassword()">üëÅ</div>
  </div>

  <div class="meter">
    <div class="fill" id="fill"></div>
  </div>

  <div class="score" id="scoreText"></div>
  <div class="tips" id="tips"></div>

  <div class="actions">
    <button onclick="generatePassword()">Generate</button>
    <button onclick="copyPassword()" class="primary">Copy</button>
  </div>

  <button class="submit" id="submitBtn" disabled>Secure Account</button>

  <div class="credit">By Ronz Davil</div>
</div>

<script>
const input=document.getElementById("password");
const fill=document.getElementById("fill");
const scoreText=document.getElementById("scoreText");
const tipsBox=document.getElementById("tips");
const submitBtn=document.getElementById("submitBtn");

let score=0;

input.addEventListener("input",()=>check(input.value));

function check(p){
  score=0;
  let tips=[];

  if(p.length>=8) score+=20; else tips.push("Use at least 8 characters");
  if(p.length>=12) score+=10;
  if(/[A-Z]/.test(p)) score+=20; else tips.push("Add an uppercase letter");
  if(/[a-z]/.test(p)) score+=20;
  if(/[0-9]/.test(p)) score+=15; else tips.push("Add a number");
  if(/[^A-Za-z0-9]/.test(p)) score+=15; else tips.push("Add a symbol");

  score=Math.min(score,100);
  fill.style.width=score+"%";
  fill.className="fill";

  if(score<40) fill.classList.add("weak");
  else if(score<60) fill.classList.add("ok");
  else if(score<80) fill.classList.add("good");
  else fill.classList.add("strong");

  let label="Very weak";
  if(score>=40) label="Weak";
  if(score>=60) label="Good";
  if(score>=80) label="Strong";

  scoreText.textContent=`Strength: ${label} (${score}/100)`;
  tipsBox.innerHTML=tips.length
    ? "Improve by:<br>‚Ä¢ "+tips.join("<br>‚Ä¢ ")
    : "Excellent. This password is hard to break.";

  tipsBox.style.animation="none";
  tipsBox.offsetHeight;
  tipsBox.style.animation="fadeSlide .35s ease";

  enforce();
}

function enforce(){
  if(score>=80){
    submitBtn.disabled=false;
    submitBtn.classList.add("enabled");
  }else{
    submitBtn.disabled=true;
    submitBtn.classList.remove("enabled");
    submitBtn.textContent="Password too weak";
  }
}

function generatePassword(){
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
  let p="";
  for(let i=0;i<14;i++) p+=chars[Math.floor(Math.random()*chars.length)];
  input.value=p;
  check(p);
}

function copyPassword(){
  if(!input.value) return;
  navigator.clipboard.writeText(input.value);
  scoreText.textContent="Copied securely ‚úî";
  scoreText.classList.add("pulse");
  setTimeout(()=>scoreText.classList.remove("pulse"),450);
}

function togglePassword(){
  input.type=input.type==="password"?"text":"password";
}
</script>

</body>
</html>
