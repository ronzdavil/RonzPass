<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RonzDavil ‚Ä¢ Ultimate Password Suite</title>
<style>
:root{
  --bg1:#0b0f1f;
  --bg2:#121735;
  --card:rgba(255,255,255,0.06);
  --stroke:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#4f9cff;
  --danger:#ef4444;
  --warn:#f59e0b;
  --good:#22c55e;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,system-ui;scroll-behavior:smooth}
body{
  background:linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px;
  overflow-x:hidden;
}
.app{
  width:100%;
  max-width:500px;
  background:var(--card);
  backdrop-filter:blur(20px);
  border:1px solid var(--stroke);
  border-radius:32px;
  padding:28px;
  box-shadow:0 40px 100px rgba(0,0,0,0.45);
  animation:enter .8s cubic-bezier(.22,1,.36,1);
}
@keyframes enter{
  from{opacity:0;transform:translateY(30px) scale(.96)}
  to{opacity:1;transform:none}
}
.brand{text-align:center;margin-bottom:24px}
.brand h1{font-size:24px;font-weight:600}
.brand p{margin-top:4px;font-size:13px;color:var(--muted)}
.menu{display:grid;gap:16px;margin-bottom:20px}
.menu button{
  display:flex;align-items:center;gap:12px;width:100%;
  padding:16px;font-size:16px;border-radius:20px;border:none;
  background:rgba(255,255,255,0.08);color:var(--text);
  cursor:pointer;transition:transform .3s ease, background .3s ease, box-shadow .3s ease;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}
.menu button:hover{
  transform:translateY(-2px);
  background:rgba(79,156,255,0.15);
  box-shadow:0 12px 28px rgba(0,0,0,0.35);
}
.tool{display:none;animation:fadeIn .6s ease forwards;}
.tool.active{display:block;}
@keyframes fadeIn{from{opacity:0;transform:translateY(12px)} to{opacity:1;transform:none}}
.back{
  margin-top:18px;display:inline-block;cursor:pointer;
  color:var(--accent);font-size:14px;transition:opacity .3s ease;
}
.back:hover{opacity:0.8}

/* OUTPUT */
.output{position:relative;margin-bottom:16px;transition:all .3s ease}
.output input{
  width:100%;padding:16px 50px 16px 16px;font-size:16px;
  border-radius:18px;border:1px solid var(--stroke);
  background:rgba(0,0,0,0.22);color:var(--text);
  outline:none;transition:all .3s ease;
}
.output input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 6px rgba(79,156,255,.15);
}
.copy{
  position:absolute;right:16px;top:50%;
  transform:translateY(-50%);
  cursor:pointer;opacity:.9;width:28px;height:28px;
  display:flex;align-items:center;justify-content:center;
  transition:transform .3s ease;
}
.copy svg{width:20px;height:20px;fill:var(--accent);}
.copy:hover{transform:scale(1.3) rotate(10deg);}

/* OPTIONS */
.slider input{width:100%}
.options{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:12px}
.option{background:rgba(255,255,255,0.05);border:1px solid var(--stroke);
border-radius:16px;padding:12px 14px;display:flex;justify-content:space-between;
align-items:center;font-size:13px;transition:all .3s ease}
.full{grid-column:1/-1}
.pool{font-size:12px;color:var(--muted);margin-bottom:16px;word-wrap:break-word;opacity:0;animation:fadeIn 0.5s forwards;animation-delay:0.2s}

/* BUTTONS */
button.primary{
  background:linear-gradient(135deg,#4f9cff,#2563eb);
  color:white;border-radius:18px;padding:14px;width:100%;
  cursor:pointer;transition:all .3s ease;
}
button.primary:hover{transform:translateY(-2px) scale(1.02);}
button.primary:active{transform:scale(.97);}

/* STRENGTH */
.score{font-size:14px;margin-bottom:6px}
.meter{height:8px;background:rgba(255,255,255,0.08);border-radius:6px;overflow:hidden;margin-bottom:12px}
.fill{height:100%;width:0%;border-radius:6px;transition:width .5s cubic-bezier(.22,1,.36,1),background .3s ease}
.weak{background:var(--danger)}
.ok{background:var(--warn)}
.good{background:var(--good)}
.strong{background:linear-gradient(90deg,#22c55e,#4f9cff)}

.pulse{animation:pulse .45s ease}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
.credit{text-align:center;margin-top:20px;font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="app">
  <div class="brand">
    <h1>RonzDavil</h1>
    <p>Ultimate Password Suite</p>
  </div>

  <!-- MENU -->
  <div class="menu" id="menu">
    <button onclick="showTool('gen')">
      <svg viewBox="0 0 24 24"><path fill="var(--accent)" d="M12 17a2 2 0 002-2v-1h-4v1a2 2 0 002 2zm6-7V7a6 6 0 10-12 0v3H4v12h16V10h-2zm-8 0V7a4 4 0 118 0v3H10z"/></svg>
      Password Generator
    </button>
    <button onclick="showTool('check')">
      <svg viewBox="0 0 24 24"><path fill="var(--accent)" d="M12 2a10 10 0 1010 10A10 10 0 0012 2zm-1 15l-5-5 1.41-1.41L11 14.17l7.59-7.59L20 8z"/></svg>
      Strength Checker
    </button>
  </div>

  <!-- GENERATOR -->
  <div class="tool" id="gen">
    <div class="output">
      <input type="text" id="out" placeholder="Generate secure password" readonly>
      <div class="copy" onclick="copy('out')">
        <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/></svg>
      </div>
    </div>

    <div class="options">
      <div class="option full">Length: <span id="len">14</span></div>
      <div class="option full"><input type="range" min="4" max="64" value="14" id="length"></div>
      <div class="option">Uppercase <input type="checkbox" id="upper" checked></div>
      <div class="option">Lowercase <input type="checkbox" id="lower" checked></div>
      <div class="option">Numbers <input type="checkbox" id="num" checked></div>
      <div class="option">Symbols <input type="checkbox" id="sym" checked></div>
      <div class="option">Emoji <input type="checkbox" id="emoji"></div>
      <div class="option full">Custom symbols <input type="text" id="customSymbols" placeholder="@#%^&*"></div>
      <div class="option">No similar <input type="checkbox" id="nosim"></div>
      <div class="option">No repeat <input type="checkbox" id="norep"></div>
      <div class="option full">Start with letter <input type="checkbox" id="start" checked></div>
      <div class="option full">Avoid consecutive <input type="checkbox" id="avoidConsec"></div>
    </div>

    <div class="pool" id="poolText"></div>
    <button class="primary" onclick="generate()">Generate</button>
    <div class="back" onclick="backMenu()">‚Üê Back</div>
  </div>

  <!-- STRENGTH CHECKER -->
  <div class="tool" id="check">
    <div class="output">
      <input type="password" id="checkInput" placeholder="Enter password to check">
      <div class="copy" onclick="copy('checkInput')">
        <svg viewBox="0 0 24 24"><path fill="var(--accent)" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/></svg>
      </div>
    </div>
    <div class="score" id="checkScore"></div>
    <div class="meter"><div class="fill" id="checkFill"></div></div>
    <div class="pool" id="checkTips"></div>
    <div class="back" onclick="backMenu()">‚Üê Back</div>
  </div>

  <div class="credit">By Ronz Davil</div>
</div>

<script>
// MENU
function showTool(id){document.getElementById('menu').style.display='none';document.getElementById(id).classList.add('active');}
function backMenu(){document.getElementById('menu').style.display='grid';document.querySelectorAll('.tool').forEach(t=>t.classList.remove('active'));}

// GENERATOR
const out=document.getElementById("out");
const len=document.getElementById("len");
const length=document.getElementById("length");
length.oninput=()=>len.textContent=length.value;

function getPool(){
  let lower = "abcdefghijklmnopqrstuvwxyz";
  let upperc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let numbers = "0123456789";
  let symbols = "!@#$%^&*()_+{}[]()/\\'\"`~";
  let emoji = "üòÄüòéü§ëü§ñüéØüî•üíé‚ú®üåà‚ù§Ô∏è";
  let custom = document.getElementById("customSymbols").value;

  if(document.getElementById("nosim").checked){
    lower=lower.replace(/[ilo]/g,"");
    upperc=upperc.replace(/[IO]/g,"");
    numbers=numbers.replace(/[0]/g,"");
  }

  let pool = "";
  if(document.getElementById("lower").checked) pool += lower;
  if(document.getElementById("upper").checked) pool += upperc;
  if(document.getElementById("num").checked) pool += numbers;
  if(document.getElementById("sym").checked) pool += symbols;
  if(document.getElementById("emoji").checked) pool += emoji;
  if(custom) pool += custom;

  document.getElementById("poolText").textContent = "Character pool: " + pool;
  document.getElementById("poolText").style.opacity="1";

  return pool;
}

function generate(){
  let pool = getPool();
  if(!pool) return;

  let p = "";
  for(let i=0; i<length.value; i++){
    let c = pool[Math.floor(Math.random()*pool.length)];
    if(document.getElementById("norep").checked && p.includes(c)){ i--; continue; }
    if(document.getElementById("avoidConsec").checked && p.slice(-1)===c){ i--; continue; }
    p += c;
  }

  if(document.getElementById("start").checked && !/^[a-zA-Z]/.test(p)){
    p = p.replace(/./, "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"[Math.floor(Math.random()*52)]);
  }

  out.value = p;
  out.classList.add("pulse"); setTimeout(()=>out.classList.remove("pulse"),450);
}

// STRENGTH CHECKER
const checkInput=document.getElementById('checkInput');
const checkScore=document.getElementById('checkScore');
const checkFill=document.getElementById('checkFill');
const checkTips=document.getElementById('checkTips');

checkInput.addEventListener('input',()=>strengthCheck(checkInput.value));

function strengthCheck(p){
  let score=0; let tips=[];
  if(p.length>=8) score+=15; else tips.push("Use at least 8 characters");
  if(p.length>=12) score+=15; 
  if(p.length>=16) score+=10;
  if(/[A-Z]/.test(p)) score+=20; else tips.push("Add uppercase");
  if(/[a-z]/.test(p)) score+=20;
  if(/[0-9]/.test(p)) score+=15; else tips.push("Add number");
  if(/[^A-Za-z0-9]/.test(p)) score+=15; else tips.push("Add symbol");
  if(/(.)\1{2,}/.test(p)) score-=10;
  score=Math.min(Math.max(score,0),100);
  checkFill.style.width=score+'%'; checkFill.className='fill';
  if(score<40) checkFill.classList.add('weak');
  else if(score<60) checkFill.classList.add('ok');
  else if(score<80) checkFill.classList.add('good');
  else checkFill.classList.add('strong');

  let label="Very Weak";
  if(score>=40) label="Weak";
  if(score>=60) label="Good";
  if(score>=80) label="Strong";

  checkScore.textContent=`Strength: ${label} (${score}/100)`;
  checkTips.innerHTML=tips.length? "Improve:<br>‚Ä¢ "+tips.join("<br>‚Ä¢ "):"Excellent!";
}

// COPY
function copy(id){const el=document.getElementById(id); if(!el.value) return; navigator.clipboard.writeText(el.value); el.classList.add('pulse'); setTimeout(()=>el.classList.remove('pulse'),450);}

// initial password
generate();
</script>
</body>
</html>
